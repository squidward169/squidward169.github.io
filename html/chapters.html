<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/chapters.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.png" sizes="64*64 48x48">
    <title>MangaX</title>
</head>
<body>
    <header>
        <a href="main.html" class="logo"><img src="../img/logo.png" alt="logo"><span><h6>MangaX</h6></span></a>
        <ul class="header-nav">
            <li><a href="#">Shows</a></li>
            <li><a href="#"  class="active">Manga</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Premium <sup>TRY FREE</sup> </a></li>
        </ul>
        <div class="social">
          <ul>
            <li class="facebook"></li>
            <li class="twitter"></li>
            <li class="google"></li>
            <li class="instagram"></li>
          </ul>
        </div>
        <ul class="form">
            <li><a href="#"><img src="../img/profile.png" id="profile" alt="" width="15px" onmouseover="hover(this)" onmouseout="unhover(this)"><p>Login</p></a></li>
            <li><a href="#"><img src="../img/trend.png" id="trend" alt="" width="15px"  onmouseover="hover(this)" onmouseout="unhover(this)"><p>Trending</p></a></li>
            <li><a href="#"><img src="../img/random.png" id="random" alt="" width="20px"  onmouseover="hover(this)" onmouseout="unhover(this)"><p>Random</p></a></li>
        </ul>
        <div  class="wrapper">
            <img class="search-icon" src="../img/search.png"/>
            <input onkeypress="get_event(event)" placeholder="Anime,manga,etc"
                   type="text"
                   class="search">
        </div>

    </header>
    <div class="char_box">
        <ul>
            <li><img src="../img/anime_img_3.png" alt=""></li> 
            <li><img src="../img/anime_img_4.png"  alt=""></li>  
            <li><img src="../img/anime_img_5.png" class="mid" alt=""></li>  
            <li><img src="../img/chika.gif" class="gif" alt=""></li>
            <li><img src="../img/anime_img_1.png" alt=""></li>
            <li><img src="../img/anime_img_2.png" alt=""></li>
            <li><img src="../img/anime_img_6.png" class="left" alt=""></li>
        </ul>
    </div>
    <main class="home">
        <div class="main-container">
            <div class="background"></div>
            <div class="card">
                <img class="cover" src="" alt="">
                <div class="trailer">
                    <a class="link">
                        <i class="fa fa-youtube-play"></i>
                        <h2>Trailer</h2>
                    </a>
                </div>
            </div>
            <div class="info" >
                <h1 class="name"></h1>
                <div class="info_boxs">
                    <span><i class="fa fa-star"></i>Rating :<span id="rating">8.58</span></span>
                    <span><i class="fa fa-fw fa-globe"></i>Country :<span id="country">Japan</span></span>
                    <span><i class="fa fa-fw fa-globe"></i>State :<span id="state">Ended</span></span>
                    <span><i class="fa fa-fw fa-language"></i>Language : <span>Japanese</span></span>
            </div>
            <div class="genra">
                <span><a href="#" rel="tag">romance</a>
                <a href="#" rel="tag">fight</a>
                <a href="#" rel="tag">action</a>
                <a href="#" rel="tag">drama</a>
                <a href="#" rel="tag">life</a>
                </span>
            </div>

        </div>
        <div class="chapters">

        </div>
    </main>

    <script src="../js/main_container.js"></script>
    <script src="../js/get_manga.js"></script>
    <script src="../js/generate-info.js"></script>
    <script src="../js/Generate-episodes.js"></script>
    <script src="../js/get_chapter.js"></script>
</body>
</html>
